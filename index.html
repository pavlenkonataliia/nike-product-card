<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Nike product</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<main>
		<div class="ba-section">
		   <header>
			   <a href="#" class="ba-section__logo">
					   <img src="img/logo.png" alt="Logo">
			   </a>
		   </header>
		   <div class="ba-section__picture">
				<img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="">				
		   </div>
		   <div class="ba-section__content">
				<h1>Nike SB Stefan<br>Janoski Max</h1>
				<h2>Unisex Skateboarding Shoe</h2>
				

				<div class="ba-section__rating"> 
               <div class="ba-section__star">  
						<img class="ba-section__rating--activ" src="img/star.png" alt="star">						
		         </div>			
					<div class="ba-section__star">
					   <img class="ba-section__rating--activ" src="img/star.png" alt="star">
					</div>
					<div class="ba-section__star">					  
					   <img class="ba-section__rating--activ" src="img/star.png" alt="star">
					</div>
					<div class="ba-section__stars">
					   <img class="ba-section__rating--dim" src="img/star-white.png" alt="star">
					   <img class="ba-section__rating--bright" src="img/star.png" alt="star">
					</div>
					<div class="ba-section__stars">
					   <img class="ba-section__rating--dim" src="img/star-white.png" alt="star">
					   <img class="ba-section__rating--bright" src="img/star.png" alt="star">
				   </div>
				</div>

				

				<div class="ba-section__form">						
				   <select name="size">
						<option value="head" selected>Size</option>
						<option value="xs">40</option>
						<option value="s">41</option>
						<option value="m">42</option>
						<option value="l">43</option>
						<option value="xl">44</option>
						<option value="xxl">45</option>
					</select>
					<select name="Qty">
							<option value="quantity" selected>Qty</option>
							<option value="i">1</option>
							<option value="ii">2</option>
							<option value="iii">3</option>
							<option value="iv">4</option>
							<option value="v">5</option>
							<option value="vi">6</option>
							<option value="vii">7</option>
							<option value="vii">8</option>
							<option value="ix">9</option>
							<option value="x">10</option>							
					</select>
				</div>
				
				<a class="ba-section__button" href="#">Add to cart</a>

			</div>
			
		   <footer>
				<div class="ba-change">
					<a class="ba-change__photo ba-change__photo--a" href="#"></a>
					<a class="ba-change__photo ba-change__photo--b" href="#"></a>
					<a class="ba-change__photo ba-change__photo--c" href="#"></a>
					<a class="ba-change__photo ba-change__photo--d" href="#"></a>
			   </div>
		   </footer>
	   </div>
	</main>
</body>
</html>
